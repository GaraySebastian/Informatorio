{% extends 'index.html' %}
{% load crispy_forms_tags %}

	{% block content %}

	<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th width="35%">Titulo</th>
      <th>Fecha</th>
     
    </tr>
  </thead>
  <tbody>  
 
  {% for postre in object_list %}
    <tr>
      <td>{{ post.titulo }}</td>
      <td>{{ post.fecha }}</td>
      <td>
 
        <!-- Usaremos un formulario que realizará la tarea de eliminar un registro o post desde la misma tabla HTML -->                        
        <form method="POST" action="eliminar/{{post.titulo}}">
          {% csrf_token %}
          <div class="btn-group">
            
            <a href="detalle/{{post.titulo}}" title="Ver" type="button" class="btn btn-success">Ver </a>
            <a href="editar/{{postre.titulo}}" title="Editar" type="button" class="btn btn-primary">Editar </a>
            
            <!-- Este botón ejecuta el formulario para eliminar un registro o post en la Base de datos --> 
            <button class="btn btn-danger" onclick="return eliminar();" type="submit">
              Eliminar
            </button>
 
          </div>
        </form>
 
      </td>
    </tr>
  {% endfor %}
 
  </tbody>
</table>

<script type="text/javascript">
      function eliminar() {
        var x = confirm("Eliminar Producto ?");
        if (x)
          return true;
        else
          return false;
      }
    </script>


    {% endblock %}
